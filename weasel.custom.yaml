customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Tuesday April 04 20:20:20 2021"
  rime_version: 1.7.3

patch:

  # 以下软件默认英文模式
  "app_options/gvim.exe":
    ascii_mode: true
  "app_options/findandrunrobot.exe":
    ascii_mode: true
    style/color_scheme: win10

  # 以下修改皮肤
  "style/horizontal": true #横排显示

  "style/font_face": "Microsoft YaHei" #字体
  "style/font_point": 14 #字体大小 感觉整个框的大小和字体绑定，14的字体13的框，边框宽度1或者0，argin_x和argin_y最大13，色块高度最大13
  "style/inline_preedit": true #嵌入式候选窗单行显示

  "style/layout/border_width": 1 #边框宽度
  "style/layout/border": 0
  "style/layout/margin_x": 13 #字起始距左边距离
  "style/layout/margin_y": 13 #字上下边距
  "style/layout/hilite_padding": 12 #候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
  "style/layout/hilite_spacing": 12 #序号和候选字之间的间隔

  "style/layout/candidate_spacing": 23 #候选字间隔
  "style/layout/round_corner": 0 #候选字背景色块圆角幅度

  "style/label_format": "%s" #取消字号和字之间的.
  "style/layout/min_width": 160
  "style/layout/min_height": 0
  
  "style/color_scheme": so_young

  preset_color_schemes:
    "Microsoft":
      name: "Microsoft"
      back_color: 0xf4f4f4 #背景色
      border_color: 0xdcdcdc #边框色
      hilited_candidate_text_color: 0x000000 #已选字颜色 纯黑
      hilited_candidate_back_color: 0xffd8a6 #已选字背景色
      candidate_text_color: 0x000000 #候选字颜色 纯黑 
      label_color: 0x656565 #候选字的数字颜色
      hilited_label_color: 0x665645 #已选字的数字的颜色
      comment_text_color: 0x000000 #所有[全角]、[半角]等提示文字颜色
             
    "so_young":
      name: "致青春／So Young"
      author: "五磅兔 <zcunlin@foxmail.com>"
      back_color: 0xe3f6fd
      border_color: 0xd5e8ee
      text_color: 0x8236d3
      hilited_back_color: 0xd5e8ee
      hilited_candidate_back_color: 0x98a12a
      hilited_candidate_text_color: 0xd5e8ee
      hilited_comment_text_color: 0xd5e8ee
      hilited_text_color: 0x969483
      label_color: 0xa1a193     
      candidate_text_color: 0x837b65
      comment_text_color: 0xd28b26
          
    "mojave_dark":
      name: "沙漠夜／Mojave Dark"
      author: "xiehuc <xiehuc@gmail.com>"
      horizontal: true
      inline_preedit: true
      candidate_format: "%c %@"
      corner_radius: 5
      hilited_corner_radius: 0
      border_height: 6
      border_width: 12
      border_color_width: 0
      font_face: PingFangSC
      font_point: 16
      label_font_point: 13
      text_color: 0xdedddd
      back_color: 0x3c3c3c
      label_color: 0x888785
      border_color: 0x3c3c3c
      candidate_text_color: 0xdedddd
      hilited_text_color: 0xdedddd
      hilited_back_color: 0x3c3c3c
      hilited_candidate_text_color: 0xefefef
      # hilited_candidate_back_color: 0xcb5d00
      hilited_candidate_label_color: 0xefefef
      comment_text_color: 0xdedddd
      
    "apathy":
      author: "LIANG Hai"
      back_color: 0xFFFFFF
      border_height: 0
      border_width: 8
      candidate_format: "%c %@ "
      comment_text_color: 0x999999
      corner_radius: 5
      # font_face: PingFangSC
      # font_face: "PingFangSC-Regular,HanaMinB"
      font_point: 16
      hilited_candidate_back_color: 0xFFF0E4
      hilited_candidate_text_color: 0xEE6E00
      horizontal: true
      inline_preedit: true
      # label_font_face: "STHeitiSC-Light"
      label_font_point: 12
      name: "冷漠／Apathy"
      text_color: 0x424242  